<ion-tabs>
  <ion-tab-bar>
    <ion-tab-button tab="home" (click)="navigateToHome()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="pokemons" (click)="navigateToPokemons()">
      <ion-icon name="list-circle-outline"></ion-icon>
      <ion-label>Pokemons</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="favorites" (click)="navigateToFavorites()">
      <ion-icon name="star-outline"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
