<ion-card class="pokemon-card" style="--background: var(--{{type_1}}-color);">
  <ion-card-header>
    <ion-card-title class="text-card">
      <strong>
        {{ pokemon_name }}
      </strong>
    </ion-card-title>

    <ion-card-subtitle class="type-container">
      <ion-img class="types-image" src="../../../assets/images/png/{{type_1}}.png"></ion-img>
      <ion-img class="types-image type-2" *ngIf="type_2" src="../../../assets/images/png/{{type_2}}.png"></ion-img>
    </ion-card-subtitle>
  </ion-card-header>

  <img
    class="pokemon-image"
    src="{{pokemon_image}}"
    alt="Imagem do pokemon nome do pokemon"
  />

  <img
    class="image-background"
    src="{{pokemon_image}}"
  />
</ion-card>
