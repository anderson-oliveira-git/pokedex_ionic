<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    show-clear-button="focus"
    placeholder="Pesquisar"
    [(ngModel)]="searchPokemon"
  >
  </ion-searchbar>

  <div class="pokemons-list">
    <ion-list *ngIf="pokemons.length > 0">
      <app-pokemon-card
        *ngFor="let pokemon of pokemons | filter: searchPokemon | paginate: {itemsPerPage: 6,
        currentPage: page, totalItems: totalPokemons}; let i = index;"
        [pokemon_name]="pokemon.name"
        [pokemon_image]="pokemon.sprite"
        [type_1]="pokemon.type1"
        [type_2]="pokemon.type2"
        (click)="pokemonDatails(pokemon)"
      >
      </app-pokemon-card>
    </ion-list>
  </div>
