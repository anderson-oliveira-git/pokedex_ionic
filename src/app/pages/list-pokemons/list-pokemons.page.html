<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="pokemons-list">
    <app-pokemon-card
        *ngFor="let pokemon of pokemons | paginate: {itemsPerPage: 6,
        currentPage: page, totalItems: totalPokemons}; let i = index;"
        [pokemon_name]="pokemon.name"
        [pokemon_image]="pokemon.sprite"
        [type_1]="pokemon.type1"
        [type_2]="pokemon.type2"
        (click)="pokemonDatails(pokemon)"
      ></app-pokemon-card>

    <div class="pagination">
      <pagination-controls
        [maxSize]="7"
        (pageChange)="page = $event"
        previousLabel=""
        nextLabel=""
      ></pagination-controls>
    </div>

    <ion-fab horizontal="start" vertical="bottom" slot="fixed">
      <ion-fab-button size="small" color="secondary" (click)="navigateToHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button size="small" color="secondary" (click)="navigateToFavorites()">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
