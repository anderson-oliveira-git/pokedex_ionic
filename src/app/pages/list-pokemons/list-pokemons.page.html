<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-pokemon-card
      *ngFor="let pokemon of pokemons; let i = index;"
      [pokemon_name]="pokemon.name"
      [pokemon_image]="pokemon.sprite"
      [type_1]="pokemon.type1"
      [type_2]="pokemon.type2"
    ></app-pokemon-card>
</ion-content>
